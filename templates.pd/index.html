<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator Form</h1>
    
    <form method="POST">
        <label for="nama">Name:</label>
        <input type="text" id="nama" name="nama" required><br>
        
        <label for="berat_badan">Weight (kg):</label>
        <input type="number" id="berat_badan" name="berat_badan" min="1" required><br>
        
        <label for="tinggi_badan">Height (cm):</label>
        <input type="number" id="tinggi_badan" name="tinggi_badan" min="1" required><br>
        
        <button type="submit">Calculate BMI</button>
    </form>

    {% if hasil %}
    <div class="result">
        <p><strong>Name:</strong> {{ hasil.nama }}</p>
        <p><strong>BMI:</strong> {{ hasil.imt }}</p>
        <p class="category"><strong>BMI Category:</strong> {{ hasil.kategori }}</p>
    </div>
    {% endif %}
</body>
</html>
